  <body>
    <script>
      // 方法一：贪心 + 排序
      // 时间复杂度：O(n×logn)
      // 空间复杂度：O(n)
      var stoneGameVI = function (aliceValues, bobValues) {
        const values = aliceValues.map((a, i) => [
          a + bobValues[i],
          a,
          bobValues[i],
        ]);
        values.sort((a, b) => b[0] - a[0]);
        const aliceSum = values
          .filter((_, i) => i % 2 === 0)
          .reduce((sum, value) => sum + value[1], 0);
        const bobSum = values
          .filter((_, i) => i % 2 !== 0)
          .reduce((sum, value) => sum + value[2], 0);
        if (aliceSum > bobSum) {
          return 1;
        } else if (aliceSum === bobSum) {
          return 0;
        } else {
          return -1;
        }
      };

      // test
      let aliceValues = [1, 3],
        bobValues = [2, 1];
      console.log(stoneGameVI(aliceValues, bobValues));
    </script>
  </body>
