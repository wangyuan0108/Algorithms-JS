<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // 方法一：前缀和
      // 时间复杂度 O(n), 空间复杂度 O(1)
      var minimumLevels = function (possible) {
        const n = possible.length;
        const tot = possible.reduce((a, b) => a + b, 0) * 2 - n;
        let pre = 0;
        for (let i = 0; i < n - 1; i++) {
          pre += possible[i] == 1 ? 1 : -1;
          if (2 * pre > tot) {
            return i + 1;
          }
        }
        return -1;
      };

      // test
      let possible = [1, 0, 1, 0];
      console.log(minimumLevels(possible));
    </script>
  </body>
