<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：贪心
      // 时间复杂度：O(n)
      // 空间复杂度：O(n)
      var minimumRounds = function (tasks) {
        const cnt = new Map();
        for (const t of tasks) {
          cnt.set(t, cnt.has(t) ? cnt.get(t) + 1 : 1);
        }
        let res = 0;
        for (const [k, v] of cnt) {
          if (v === 1) {
            return -1;
          } else if (v % 3 === 0) {
            res += v / 3;
          } else {
            res += Math.ceil(v / 3);
          }
        }
        return res;
      };

      // test
      let tasks = [2, 2, 3, 3, 2, 4, 4, 4, 4, 4];
      console.log(minimumRounds(tasks));
    </script>
  </body>
</html>
