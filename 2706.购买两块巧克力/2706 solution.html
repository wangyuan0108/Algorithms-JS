  <body>
    <script>
      // 方法一：一次遍历
      // 时间复杂度：O(n)
      // 时间复杂度：O(1)
      var buyChoco = function (prices, money) {
        let fi = Number.MAX_SAFE_INTEGER;
        let se = Number.MAX_SAFE_INTEGER;
        for (let price of prices) {
          if (price < fi) {
            [se, fi] = [fi, price];
          } else if (price < se) {
            se = price;
          }
        }
        return money < fi + se ? money : money - fi - se;
      };

      // test
      let prices = [1, 2, 2],
        money = 3;
      console.log(buyChoco(prices, money));
    </script>
  </body>
