<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：哈希表 + 二分
      // 时间复杂度：O(nClogn+m)
      // 空间复杂度：O(nC)
      var validSubstringCount = function (word1, word2) {
        const count = Array(26).fill(0);
        for (let c of word2) {
          count[c.charCodeAt(0) - "a".charCodeAt(0)]++;
        }
        const n = word1.length;
        const preCount = Array.from({ length: n + 1 }, () => Array(26).fill(0));
        for (let i = 1; i <= n; i++) {
          for (let j = 0; j < 26; j++) {
            preCount[i][j] = preCount[i - 1][j];
          }
          preCount[i][word1.charCodeAt(i - 1) - "a".charCodeAt(0)]++;
        }
        let res = 0;
        for (let l = 1; l <= n; l++) {
          const r = get(l, n + 1, preCount, count);
          res += n - r + 1;
        }
        return res;
      };

      const get = (l, r, preCount, count) => {
        let border = l;
        while (l < r) {
          const m = Math.floor((l + r) / 2);
          let f = true;
          for (let i = 0; i < 26; i++) {
            if (preCount[m][i] - preCount[border - 1][i] < count[i]) {
              f = false;
              break;
            }
          }
          if (f) {
            r = m;
          } else {
            l = m + 1;
          }
        }
        return l;
      };

      // 方法二：滑动窗口
      // 时间复杂度：O(n+m)
      // 空间复杂度：O(C)
      var validSubstringCount = function (word1, word2) {
        const diff = new Array(26).fill(0);
        for (const c of word2) {
          diff[c.charCodeAt(0) - "a".charCodeAt(0)]--;
        }

        let res = 0;
        let cnt = diff.filter((c) => c < 0).length;
        const update = (c, add) => {
          diff[c] += add;
          if (add === 1 && diff[c] === 0) {
            // 表明 diff[c] 由 -1 变为 0
            cnt--;
          } else if (add === -1 && diff[c] === -1) {
            // 表明 diff[c] 由 0 变为 -1
            cnt++;
          }
        };

        let l = 0,
          r = 0;
        while (l < word1.length) {
          while (r < word1.length && cnt > 0) {
            update(word1.charCodeAt(r) - "a".charCodeAt(0), 1);
            r++;
          }
          if (cnt === 0) {
            res += word1.length - r + 1;
          }
          update(word1.charCodeAt(l) - "a".charCodeAt(0), -1);
          l++;
        }

        return res;
      };

      // test
      let word1 = "abcabc",
        word2 = "abc";
      console.log(validSubstringCount(word1, word2));
    </script>
  </body>
</html>
