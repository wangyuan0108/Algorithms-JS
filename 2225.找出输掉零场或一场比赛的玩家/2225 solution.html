<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：哈希表
      // 时间复杂度：O(nlogn)
      // 空间复杂度：O(n)
      var findWinners = function (matches) {
        const freq = new Map();
        for (const [winner, loser] of matches) {
          if (!freq.has(winner)) {
            freq.set(winner, 0);
          }
          freq.set(loser, (freq.get(loser) || 0) + 1);
        }

        const ans = [[], []];
        for (const [key, value] of freq) {
          if (value < 2) {
            ans[value].push(key);
          }
        }
        ans[0].sort((a, b) => a - b);
        ans[1].sort((a, b) => a - b);
        return ans;
      };

      // test
      let matches = [
        [1, 3],
        [2, 3],
        [3, 6],
        [5, 6],
        [5, 7],
        [4, 5],
        [4, 8],
        [4, 9],
        [10, 4],
        [10, 9],
      ];
      console.log(findWinners(matches));
    </script>
  </body>
</html>
