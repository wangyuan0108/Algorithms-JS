<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：模拟
      // 时间复杂度：O(log⁡nums)
      // 空间复杂度：O(1)
      var countDigits = function (num) {
        let t = num;
        let res = 0;
        while (t) {
          if (num % (t % 10) == 0) {
            res += 1;
          }
          t = Math.floor(t / 10);
        }
        return res;
      };

      // test
      let num = 121;
      console.log(countDigits(num));
    </script>
  </body>
</html>
