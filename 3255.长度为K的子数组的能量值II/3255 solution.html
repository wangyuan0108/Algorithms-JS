<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：统计长度
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var resultsArray = function (nums, k) {
        const n = nums.length;
        let cnt = 0;
        const ans = new Array(n - k + 1).fill(-1);
        for (let i = 0; i < n; i++) {
          cnt = i === 0 || nums[i] - nums[i - 1] !== 1 ? 1 : cnt + 1;
          if (cnt >= k) {
            ans[i - k + 1] = nums[i];
          }
        }
        return ans;
      };
    </script>
  </body>
</html>
