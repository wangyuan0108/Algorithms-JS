  <body>
    <script>
      // 方法一：直接计算
      // 时间复杂度：O(1)
      // 空间复杂度：O(1)
      var theMaximumAchievableX = function (num, t) {
        return num + 2 * t;
      };

      // test
      let num = 4,
        t = 1;
      console.log(theMaximumAchievableX(num, t));
    </script>
