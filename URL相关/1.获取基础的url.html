<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const getBaseURL = (url) => url.replace(/[?#].*$/, "");

      getBaseURL("http://url.com/page?name=Adam&surname=Smith");
      // 'http://url.com/page'
    </script>
  </body>
