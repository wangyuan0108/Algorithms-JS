<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：统计下标
      // 时间复杂度为 O(n+q)
      // 空间复杂度:  O(n)
      var occurrencesOfElement = function (nums, queries, x) {
        const indices = [];
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] === x) {
            indices.push(i);
          }
        }
        const res = [];
        for (const q of queries) {
          if (indices.length < q) {
            res.push(-1);
          } else {
            res.push(indices[q - 1]);
          }
        }
        return res;
      };

      // test
      let nums = [1, 3, 1, 7],
        queries = [1, 3, 2, 4],
        x = 1;
      console.log(occurrencesOfElement(nums, queries, x));
    </script>
  </body>
</html>
