<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：遍历
      // 时间复杂度：O(n)
      // 空间复杂度: O(1)
      var addedInteger = function (nums1, nums2) {
        return Math.max(...nums2) - Math.max(...nums1);
      };

      // test
      let nums1 = [2, 6, 4],
        nums2 = [9, 7, 5];
      console.log(addedInteger(nums1, nums2));
    </script>
  </body>
</html>
