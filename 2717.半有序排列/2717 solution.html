  <body>
    <script>
      // 方法一：模拟
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var semiOrderedPermutation = function (nums) {
        const n = nums.length;
        let first = 0,
          last = 0;
        for (let i = 0; i < n; i++) {
          if (nums[i] === 1) {
            first = i;
          }
          if (nums[i] === n) {
            last = i;
          }
        }
        return first + n - 1 - last - (last < first ? 1 : 0);
      };

      // test
      let nums = [2, 1, 4, 3];
      console.log(semiOrderedPermutation(nums));
    </script>
  </body>
