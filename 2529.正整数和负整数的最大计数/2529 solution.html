<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：遍历
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var maximumCount = function (nums) {
        let pos = 0,
          neg = 0;
        for (const num of nums) {
          if (num > 0) {
            pos++;
          } else if (num < 0) {
            neg++;
          }
        }
        return Math.max(pos, neg);
      };

      // 方法二：二分查找
      // 时间复杂度：O(logn)
      // 空间复杂度：O(1)
      var maximumCount = function (nums) {
        const pos1 = lowerBound(nums, 0);
        const pos2 = lowerBound(nums, 1);
        return Math.max(pos1, nums.length - pos2);
      };

      const lowerBound = (nums, val) => {
        let l = 0,
          r = nums.length;
        while (l < r) {
          const m = (l + r) >> 1;
          if (nums[m] >= val) {
            r = m;
          } else {
            l = m + 1;
          }
        }
        return l;
      };

      // test
      let nums = [-2, -1, -1, 1, 2, 3];
      console.log(maximumCount(nums));
    </script>
  </body>
