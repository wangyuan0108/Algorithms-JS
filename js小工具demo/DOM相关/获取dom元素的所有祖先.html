<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getAncestors = (el) => {
        let ancestors = [];
        while (el) {
          ancestors.unshift(el);
          el = el.parentNode;
        }
        return ancestors;
      };

      getAncestors(document.querySelector("nav"));
      // [document, html, body, header, nav]
    </script>
  </body>
</html>
