<!DOCTYPE html>

  <body>
    <script>
      // 方法一：排序
      // 时间复杂度：O(nlogn)
      // 空间复杂度：O(logn)
      var findValueOfPartition = function (nums) {
        nums.sort((x, y) => x - y);
        let res = Infinity;
        for (let i = 1; i < nums.length; i++) {
          res = Math.min(res, nums[i] - nums[i - 1]);
        }
        return res;
      };

      // test
      let nums = [1, 3, 2, 4];
      console.log(findValueOfPartition(nums));
    </script>
  </body>
