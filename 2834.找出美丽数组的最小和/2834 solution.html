  <body>
    <script>
      // 方法一：贪心
      // 时间复杂度 O(1) 空间复杂度 O(1)
      var minimumPossibleSum = function (n, target) {
        const mod = 1000000007;
        const m = Math.floor(target / 2);
        if (n <= m) {
          return (((1 + n) * n) / 2) % mod;
        }
        return (
          (((1 + m) * m) / 2 +
            ((target + target + (n - m) - 1) * (n - m)) / 2) %
          mod
        );
      };

      // test
      let n = 2,
        target = 3;
      console.log(minimumPossibleSum(n, target));
    </script>
  </body>
