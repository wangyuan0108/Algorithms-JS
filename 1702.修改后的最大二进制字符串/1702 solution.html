<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：模拟 + 贪心
      // 时间复杂度：O(n)
      // 空间复杂度：O(n)
      var maximumBinaryString = function (binary) {
        const n = binary.length;
        const s = binary.split("");
        let j = 0;
        for (let i = 0; i < n; i++) {
          if (s[i] === "0") {
            while (j <= i || (j < n && s[j] === "1")) {
              j++;
            }
            if (j < n) {
              s[j] = "1";
              s[i] = "1";
              s[i + 1] = "0";
            }
          }
        }
        return s.join("");
      };

      // 方法二：直接构造
      // 时间复杂度：O(n)
      // 空间复杂度：O(n)
      var maximumBinaryString = function (binary) {
        const n = binary.length;
        const i = binary.indexOf("0");
        if (i < 0) {
          return binary;
        }
        const zeros = binary.split("0").length - 1;
        const s = Array(n).fill("1");
        s[i + zeros - 1] = "0";
        return s.join("");
      };

      // test
      let binary = "000110";
      console.log(maximumBinaryString(binary));
    </script>
  </body>
</html>
