<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：遍历
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var minOperations = function (nums, k) {
        let res = 0;
        for (let num of nums) {
          if (num < k) {
            res++;
          }
        }
        return res;
      };

      // test
      let nums = [2, 11, 10, 1, 3],
        k = 10;
      console.log(minOperations(nums, k));
    </script>
  </body>
</html>
