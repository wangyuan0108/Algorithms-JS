<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // 方法一：一次遍历
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var temperatureTrend = function (temperatureA, temperatureB) {
        const getTrend = (x, y) => {
          if (x === y) {
            return 0;
          }
          return x < y ? -1 : 1;
        };

        const n = temperatureA.length;
        let ans = 0,
          cur = 0;
        for (let i = 1; i < n; ++i) {
          const ta = getTrend(temperatureA[i - 1], temperatureA[i]);
          const tb = getTrend(temperatureB[i - 1], temperatureB[i]);
          if (ta === tb) {
            ++cur;
            ans = Math.max(ans, cur);
          } else {
            cur = 0;
          }
        }
        return ans;
      };

      // test
      let temperatureA = [21, 18, 18, 18, 31],
        temperatureB = [34, 32, 16, 16, 17];
      console.log(temperatureTrend(temperatureA, temperatureB));
    </script>
  </body>
</html>
