<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：贪心
      // 时间复杂度 O(n)
      // 空间复杂度 O(1)
      var minimumOperations = function (num) {
        let n = num.length;
        let find0 = false,
          find5 = false;
        for (let i = n - 1; i >= 0; i--) {
          if (num[i] === "0" || num[i] === "5") {
            if (find0) {
              return n - i - 2;
            }
            if (num[i] === "0") {
              find0 = true;
            } else {
              find5 = true;
            }
          } else if (num[i] === "2" || num[i] === "7") {
            if (find5) {
              return n - i - 2;
            }
          }
        }
        if (find0) {
          return n - 1;
        }
        return n;
      };
    </script>
  </body>
</html>
