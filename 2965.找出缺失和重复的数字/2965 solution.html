<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一： 统计频数
      // 时间复杂度：O(nXn)
      // 空间复杂度：O(nXn)
      var findMissingAndRepeatedValues = function (grid) {
        const n = grid.length;
        const count = Array(n * n + 1).fill(0);
        count[0] = -1;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            count[grid[i][j]]++;
          }
        }
        return [count.indexOf(2), count.indexOf(0)];
      };

      // test
      let grid = [
        [1, 3],
        [2, 2],
      ];
      console.log(findMissingAndRepeatedValues(grid));
    </script>
  </body>
</html>
