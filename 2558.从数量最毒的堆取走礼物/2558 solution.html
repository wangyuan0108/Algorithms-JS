<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：最大堆
      // 时间复杂度：O(klogn)
      // 空间复杂度：O(n)
      var pickGifts = function (gifts, k) {
        const pq = new MaxPriorityQueue();
        gifts.map((v) => {
          pq.enqueue(v);
        });
        while (k > 0) {
          let x = pq.dequeue().element;
          pq.enqueue(Math.floor(Math.sqrt(x)));
          k--;
        }
        let res = 0;
        while (pq.size() > 0) {
          res += pq.dequeue().element;
        }
        return res;
      };
    </script>
  </body>
