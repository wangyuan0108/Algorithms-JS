<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 移除星号 左侧 最近的那个 非星号 字符，并移除该星号自身。

      // 方法一：模拟
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var removeStars = function (s) {
        let res = [];
        for (let c of s) {
          if (c !== "*") {
            res.push(c);
          } else {
            res.pop();
          }
        }
        return res.join("");
      };

      // test
      let s = "leet**cod*e";
      console.log(removeStars(s));
    </script>
  </body>
</html>
