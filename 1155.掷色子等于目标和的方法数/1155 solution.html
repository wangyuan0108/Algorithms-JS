<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // 方法一：动态规划
      // 时间复杂度：O(n⋅k⋅target)
      // 空间复杂度：O(n⋅target)
      var numRollsToTarget = function (n, k, target) {
        const mod = 1e9 + 7;
        f = new Array(target + 1).fill(0);
        f[0] = 1;
        for (let i = 1; i <= n; i++) {
          for (let j = target; j >= 0; j--) {
            f[j] = 0;
            for (let x = 1; x <= k; x++) {
              if (j - x >= 0) {
                f[j] = (f[j] + f[j - x]) % mod;
              }
            }
          }
        }
        return f[target];
      };

      // test
      let n = 2,
        k = 6,
        target = 7;
      console.log(numRollsToTarget(n, k, target));
    </script>
  </body>
