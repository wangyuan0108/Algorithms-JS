<!DOCTYPE html>
<html lang="en">

  </head>
  <body>
    <script>
      // 方法一：记忆化搜索
      // 时间复杂度：O(n^2×2^n)
      // 空间复杂度：O(n×2^n)
      var specialPerm = function (nums) {
        const mod = 1e9 + 7;
        const n = nums.length;
        const f = new Array(1 << n).fill().map(() => new Array(n).fill(-1));

        const dfs = (state, i) => {
          if (f[state][i] !== -1) {
            return f[state][i];
          }
          if (state === 1 << i) {
            return 1;
          }
          f[state][i] = 0;
          for (let j = 0; j < n; j++) {
            if (i === j || !((state >> j) & 1)) {
              continue;
            }
            if (nums[i] % nums[j] !== 0 && nums[j] % nums[i] !== 0) {
              continue;
            }
            f[state][i] = (f[state][i] + dfs(state ^ (1 << i), j)) % mod;
          }
          return f[state][i];
        };

        let res = 0;
        for (let i = 0; i < n; i++) {
          res = (res + dfs((1 << n) - 1, i)) % mod;
        }
        return res;
      };

      // 方法二：状态压缩动态规划
      // 时间复杂度：O(n^2×2^n)
      // 空间复杂度：O(n×2^n)
      var specialPerm = function (nums) {
        const MOD = 1000000007;
        const n = nums.length;
        const f = [...Array(1 << n)].map(() => Array(n).fill(0));

        for (let i = 0; i < n; i++) {
          f[1 << i][i] = 1;
        }
        for (let state = 1; state < 1 << n; state++) {
          for (let i = 0; i < n; i++) {
            if (!((state >> i) & 1)) {
              continue;
            }
            for (let j = 0; j < n; j++) {
              if (i === j || !((state >> j) & 1)) {
                continue;
              }
              const x = nums[i];
              const y = nums[j];
              if (x % y !== 0 && y % x !== 0) {
                continue;
              }
              f[state][i] = (f[state][i] + f[state ^ (1 << i)][j]) % MOD;
            }
          }
        }

        let sum = 0;
        for (let i = 0; i < n; i++) {
          sum = (sum + f[(1 << n) - 1][i]) % MOD;
        }

        return sum;
      };

      // test
      let nums = [2, 3, 6];
      console.log(specialPerm(nums));
    </script>
  </body>
