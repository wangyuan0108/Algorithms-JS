<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：枚举
      // 时间复杂度：O(m^{1/3})
      // 空间复杂度：O(1)
      var minimumPerimeter = function (neededApples) {
        let n = 1;
        while (2 * n * (n + 1) * (2 * n + 1) < neededApples) {
          n++;
        }
        return n * 8;
      };

      // 二分查找
      var minimumPerimeter = function (neededApples) {
        let left = 1,
          right = 100000,
          ans = 0;
        while (left <= right) {
          const mid = (left + right) >> 1;
          if (2 * mid * (mid + 1) * (mid * 2 + 1) >= neededApples) {
            ans = mid;
            right = mid - 1;
          } else {
            left = mid + 1;
          }
        }
        return ans * 8;
      };

      // test
      let neededApples = 1;
      console.log(minimumPerimeter(neededApples));
    </script>
  </body>
</html>
