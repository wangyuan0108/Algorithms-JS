<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // 方法一：枚举
      // 时间复杂度：O(m^{1/3})
      // 空间复杂度：O(1)
      var minimumPerimeter = function (neededApples) {
        let n = 1;
        while (2 * n * (n + 1) * (2 * n + 1) < neededApples) {
          n++;
        }
        return n * 8;
      };

      // test
      let neededApples = 1;
      console.log(minimumPerimeter(neededApples));
    </script>
  </body>
