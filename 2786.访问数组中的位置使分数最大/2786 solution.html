  <body>
    <script>
      // 方法一：动态规划
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var maxScore = function (nums, x) {
        let res = nums[0];
        let dp = [-Infinity, -Infinity];
        dp[nums[0] % 2] = nums[0];
        for (let i = 1; i < nums.length; i++) {
          let parity = nums[i] % 2;
          let cur = Math.max(
            dp[parity] + nums[i],
            dp[1 - parity] - x + nums[i]
          );
          res = Math.max(res, cur);
          dp[parity] = Math.max(dp[parity], cur);
        }
        return res;
      };

      // test
      let nums = [2, 3, 6, 1, 9, 2],
        x = 5;
      console.log(maxScore(nums, x));
    </script>
